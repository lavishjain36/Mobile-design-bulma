<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Bulma</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section">
        <div class="container">
            <h1 class="title has-background-link">To-do List</h1>
            <div class="columns">
                <div class="column is-half">
                    <form action="">
                        <div class="field">
                            <div class="control">
                                <input type="text" class="input" id="task" placeholder="Enter a task...">
                            </div>
                        </div>

                        <div class="field is-grouped">
                            <div class="control">
                                <button class="button is-link" id="add-btn">Add</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="columns">
                <div class="column is-half">
                    <div id="task-list"></div>
                </div>
            </div>
        </div>
    </section>
     <script src="script.js"></script>
</body>
</html>
