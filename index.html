<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Online Shopping Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <div class="field">
          <label class="label">Name:</label>
          <div class="control">
            <input class="input" type="text" placeholder="Enter your name">
          </div>
        </div>
      
        <div class="field">
          <label class="label">Email:</label>
          <div class="control">
            <input class="input" type="email" placeholder="Enter your email">
          </div>
        </div>
      
        <div class="field">
          <label class="label">How satisfied are you with our service?</label>
          <div class="control">
            <div class="select">
              <select>
                <option>Very Satisfied</option>
                <option>Satisfied</option>
                <option>Neutral</option>
                <option>Unsatisfied</option>
                <option>Very Unsatisfied</option>
              </select>
            </div>
          </div>
        </div>
      
        <div class="field">
          <label class="label">What can we improve?</label>
          <div class="control">
            <textarea class="textarea" placeholder="Enter your feedback"></textarea>
          </div>
        </div>
      
        <div class="field">
          <div class="control">
            <button class="button is-link">Submit</button>
          </div>
        </div>
      </form>      
    
<script src="script.js"></script>
</body>
</html>
